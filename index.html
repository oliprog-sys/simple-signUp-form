<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-div">
        <div id="background-img">
            <img src="Images/form_img.jpg" alt="hiking page" width="600px" />
        </div>
        <div class="form-area">
            <div class="quote">
                <p>Here is the opportunity to explore the nature with us. If you are interested in how the nature looks and want to feel it in person, come and join us in our monthly hiking events. Sign up to be in the group</p>
                <p>Now it is the time.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <div class="input-areas">
                    <div class="form-content left">
                        <label for="first-name">First Name</label><br>
                        <input type="text" class="form-input" id="first-name" required placeholder="First Name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" class="form-input" id="email" required placeholder="example@gmail.com"><br>
                        <label for="password">Password</label><br>
                        <input type="password" class="form-input" id="password" required placeholder="############">
                        
                    </div>
                    <div class="form-content right">
                        <label for="last-name">Last Name</label><br>
                        <input type="text" class="form-input" id="last-name" required placeholder="Last Name"><br>
                        <label for="phone-number">Phone</label><br>
                        <input type="text" class="form-input" id="phone-num" required placeholder="+251-939783454"><br>
                        <label for="confirm-pass">Confirm password</label><br>
                        <input type="password" class="form-input" id="confirm-pass" required placeholder="############"><br>
                    </div>
                </div>
                
                <!-- <div class="form-content">
                    
                    
                </div>                                                -->
            </div>
            <div class="create-or-login">
                <button class="btn">Create Account</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
