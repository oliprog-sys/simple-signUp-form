<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-div">
        <div id="background-img">
            <img src="form_img.jpg" alt="hiking page" width="600px" height="fill"/>
        </div>
        <div class="form-area">
            <div class="quote">
                <p>Here is the opportunity to explore the nature with us. If you are interested in how the nature looks and want to feel it in person, come and join us in our monthly hiking events. Sign up to be in the group</p>
                <p>Now it is the time.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <label for="first-name"></label>
                <input type="text" class="form-input" id="first-name" required placeholder="First Name">
                <label for="last-name"></label>
                <input type="text" class="form-input" id="last-name" required placeholder="Last Name">
                <label for="email"></label>
                <input type="email" class="form-input" id="email" required placeholder="example@gmail.com">
                <label for="phone-number"></label>
                <input type="text" class="form-input" id="phone-num" required placeholder="+251-939783454">
                <label for="password"></label>
                <input type="password" class="form-input" id="password" required placeholder="******">
                <label for="confirm-pass"></label>
                <input type="password" class="form-input" id="confirm-pass" required placeholder="******">
            </div>
            <div class="create-or-login">
                <button class="btn">Create Account</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
